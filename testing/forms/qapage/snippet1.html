          "text": "Leyendo sobre programas para empresas (software) y herramientas para llevar la contabilidad u organización empresarial vi el término SAP. ¿Qué es SAP? ¿Para qué sirve SAP?",

            "@type": "Answer",
            "text": "SAP es un sistema. Un programa, software para la computadora. Estamos hablando de una tecnología para organizar y optimizar todo lo que haga una empresa. Y cuando decimos 'todo', es TODO. Hay miles, quizás miles de miles, hasta millones de procesos que puede hacer SAP, y es actualmente el software mejor cotizado en el mundo. Es de origen Alemán, y las siglas de S.A.P (en inglés se dice 'S' 'A' 'P', y en español se lee directamente como una palabra: 'SAP'), significa: 'Sistemas, Aplicaciones y Procesos', aunque si nos ponemos estrictos con lo que los alemanes quisieron decir cuando llamaron a su producto SAP, la traducción del alemán al inglés sería: 'Systems, Applications, Products in Data Processing'.",
