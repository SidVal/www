<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>[CSAP] Pregunta y Respuestas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="pregunta">Pregunta Principal</label> 
        <textarea id="pregunta" name="pregunta" cols="40" rows="3" class="form-control" aria-describedby="preguntaHelpBlock" required="required"></textarea> 
        <span id="preguntaHelpBlock" class="form-text text-muted">Pegar la consulta principal aquí.</span>
      </div>
      <div class="form-group">
        <label></label> 
        <input id="preguntador" name="preguntador" placeholder="¿Quién preguntó?" type="text" class="form-control" required="required">
      </div>
      <div class="form-group">
        <label for="respuesta1">Respuesta #1</label> 
        <textarea id="respuesta1" name="respuesta1" cols="40" rows="5" class="form-control" required="required"></textarea>
      </div>
      <div class="form-group">
        <label for="respondedor-1">Respondedor #1</label> 
        <input id="respondedor-1" name="respondedor-1" placeholder="¿Quién respondió?" type="text" class="form-control" required="required">
      </div> 
      <div class="form-group">
        <button name="submit" type="submit" class="btn btn-primary">Generar</button>
      </div>
    </form>
  </body>
</html>
