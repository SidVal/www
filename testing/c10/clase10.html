<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- JQUERY and Bootstrap components -->
    <script src="./jquery-3.2.0/jquery-3.2.0.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <!-- ANGULAR -->
    <script src="./angular-1.6.6/angular.js"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/misestilos.css">

    <!-- Javascript -->
    <script src="./js/clase10controller.js"></script>
    <script src="./js/clase10server.js"></script>

    <title>Clase 10</title>
</head>

<body ng-app="clase10app">
    <div class="form-group container" ng-controller="appCtrl" ng-init="inicializar" ng-cloak="true">
        <section>
            <div class="container">
                <table class="table table-inverted">
                    <thead>
                        <tr>
                            <th colspan="6">Conductores de F1 2017 Carreras Corridas: {{ carreras }}</th>
                        </tr>
                        <tr class="header">
                            <th>#</th>
                            <th>Conductor</th>
                            <th>Escuder√≠a</th>
                            <th>Puntos</th>
                            <th colspan="2">Controles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="conductor in conductores">
                            <td>{{ $index }}</td>
                            <td>{{ conductor.Driver.givenName + " " + conductor.Driver.familyName }}</td>
                            <td>{{ conductor.Constructors[0].name }}</td>
                            <td>{{ conductor.points }}</td>
                            <td>
                                <button class="btn" type="button">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </button>
                            </td>
                            <td>
                                <button class="btn" type="button">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
