<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <title>Formulario.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utg=f-8">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/listscript.css"/>
        
    </head>
    <body id="back" >
  <fieldset>
        <div id="panel" class="panel">
                <h1 class="text-center">ELECCIONES 2019</h1>                
                <h2 class="text-center">Ingrese sus datos para poder votar</h2>
            </div>  
    <div id="inputs" class="container">
        <form role="form" action="/api/votante" method="POST">           
                <div class="row form-group">
                    <label id="label" class="col-xs-2 col-md-2 col-sm-2 col-lg-2" for="name1">Nombre</label>
                    <div class="col-xs-8 col-md-8 col-sm-8 col-lg-8">
                        <input class="form-control input-lg" type="name" id="name" name="name" placeholder="Introduce tu Nombre..." required>
                    </div>
                </div>
                <div class="row form-group">
                    <label id="label" class="col-xs-2 col-md-2 col-sm-2 col-lg-2" for="DNI">DNI</label>
                    <div class="col-xs-8 col-md-8 col-sm-8 col-lg-8">
                        <input class="form-control" type="number" id="DNI" name="dni" value="" placeholder="Introduce tu DNI..." min="100000" max="99000000" required>
                            <span id="span" class="help-block">Introduzca su DNI sin puntos ni comas</span>
                        </div>
                    </div>
                    <div class="row form-group">
                            <label id="label" class="col-xs-2 col-md-2 col-sm-2 col-lg-2" for="sex">Sexo</label>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <select class="form-control" name="sex" id="genero" required>
                            <option value="">Selecciona</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
               </div> 
               <div id="buttons" class="row form-group">
                <a class="btn btn-info active disabled" id="validar" onclick="validarDNI()">VALIDAR</a><br><br>                   
                <button onclick="EnviarDNI()" id="continuar" type="submit" class="btn btn-success disabled">Continuar</button>
             </div>
        </div>
             </form>            
                
            </fieldset>
            <script type="text/javascript" src="./validaciondni.js"></script>
        </body>
    </html>
