    <script type="text/javascript">
        //alert("Bienvenido a Javascript");
        function submitform() {
            var form = document.getElementById("formulario1");
            var forms = document.getElementsByTagName("form");
            var controles = document.getElementsByClassName("form-control");
            var input = document.getElementsByName("input1");
            if (confirm("Esta seguro de enviar el formulario?") == true) {
                form.submit();
            }
        }

        function confirm() {
            var modalform = document.getElementById("mostrarmodal");
            modalform.modal("show");
            //$("#mostrarmodal").modal("show");
        }

    <noscript>
        <p>Bienvenido</p>

    <div class="container">
        <form id="formulario1" novalidate>
            <div class="form-group">
                <label for="input1" class="control-label">Nombre: </label>
                <input type="text" class="form-control" name="input1">
                <label for="input2" class="control-label">Apellido: </label>
                <input type="text" class="form-control" name="input2">
            </div>
            <button type="button" class="btn btn-primary" onclick="confirm();">Submit</button>
        </form>
    </div>

    <div class="modal fade" id="mostrarmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <button id="submitbutton" type="button" data-dismiss="modal" class="btn btn-danger" onclick="submitform();">Enviar</button>
            </div>
        </div>
    </div>
