<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1>Nueva Pelicula</h1>
            </div>
            <div class="panel-body">
                <div>
                    <div class="">
                        <div class="panel panel-danger hidden">
                            <div class="panel-heading">
                                <p id="error"></p>
                            </div>
                        </div>
                        <form id="movieForm" action="/api/movie" method="post">
                            <div class="form-group">
                                <input class="form-control" type="text" name="title" placeholder="Titulo" required="true">
                            </div>
                            <div class="form-group">
                                <select class="form-control" type="text" name="genre" placeholder="Genero" value="" required="true">
                                <option value="None" disabled>Seleccione un genero</option>
                                <option value="Drama">Drama</option>
                                <option value="Fantasy">Fantasia</option>
                                <option value="Sci-Fi">Ciencia Ficci칩n</option>
                                <option value="Thriller">Suspenso</option>

                            </div>
                            <div class="form-group">

                                <input class="form-control" type="text" name="country" placeholder="Pais" required="true">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" name="seasons" placeholder="Temporada" required="true">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" type="text" name="summary" placeholder="Descripci칩n" required="true"></textarea>
                            </div>

                            <div class="form-group input-group">
                                <label class="input-group-btn" style="vertical-align: top;">
                                        <span class="btn btn-primary">
                                            Browse <input type="file" onchange="onFileselected(event);" class="hidden">
                                        </span>
                                    </label>
                                <input class="form-control" type="text" id="posterFile" name="posterFile" placeholder="Poster filename" required="true" readonly>
                            </div>

                            <div class="form-group">
                                <input class="hidden" type="text" id="poster" name="poster">
                            </div>
                            <div class="">
                                <input class="btn btn-success btn-lg" type="submit" value="GUARDAR">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
