<!DOCTYPE html>
<html>

<head>
    <title>Listado de peliculas.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utg=f-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="/detail.js"></script>

</head>

<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1>Detalle de la pelicula...</h1>
                <a id="btnedit" class="btn btn-primary btn-lg" href="">Editar</a>
                <a id="btndelete" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal">Eliminar</a>
            </div>
            <div class="panel-body">
                <div class="col-md-6 col-lg-6">
                    <div class="movieDetail">
                        <div class="panel panel-default">
                            <div class="panel-heading">Título</div>
                            <div class="panel-body">
                                <p id="title"></p>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">Resumen</div>
                            <div class="panel-body">
                                <p id="summary"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Poster</div>
                        <div class="panel-body">
                            <img class="center-block img-responsive" id="poster" src="#" alt="Poster..." </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span> 
                    </button>
                            <h2 class="modal-title">Se va a eliminar esta película...</h2>
                        </div>
                        <div class="modal-body">
                            <p>Está seguro que desea eliminar esta película?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="deleteMovie();">Confirmar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
