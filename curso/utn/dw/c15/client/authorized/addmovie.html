<!DOCTYPE html>
<html>

<head>
    <title>Listado de peliculas.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utg=f-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="/addmovie.js"></script>

</head>

<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1>Nueva Pelicula.</h1>
            </div>
            <div class="panel-body">
                <div>
                    <div>
                        <div class="panel panel-danger hidden">
                            <div class="panel-heading">
                                <p id="error"></p>
                            </div>
                        </div>
                        <form id="movieForm" action="/api/movie" method="POST">
                            <div class="form-group">
                                <input class="form-control" type="text" name="title" placeholder="Titulo de la pelicula..." required="true">
                            </div>
                            <div class="form-group">
                                <select class="form-control" type="text" name="genre" placeholder="Genero" value="" required="true">
                                    <option value="" disabled>Seleccione un genero</option>
                                    <option value="Drama">Drama</option>
                                    <option value="Fantasy">Fantasia</option>
                                    <option value="Sci-Fi">Ciencia Ficcion</option>
                                    <option value="Thriller">Suspenso</option>
                                    <option value="Comedy">Comedia</option> 
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" name="year" placeholder="AÃ±o" required="true">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="country" placeholder="Pais" required="true">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" name="seasons" placeholder="Temporadas" required="true">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" type="text" name="summary" placeholder="Resumen de la pelicula..." required="true"></textarea>
                            </div>
                            <div class="form-group input-group">
                                <label class="input-group-btn" style="vertical-align: top;">
                                    <span class="btn btn-primary">
                                        Cargar Poster... <input type="file" onchange="onFileSelected(event);" class="hidden"> 
                                    </span>
                                </label>
                                <input class="form-control" type="text" readonly id="posterFile" name="posterFile" placeholder="Poster.." required="true">
                                <input class="hidden" type="text" id="poster" name="poster">
                            </div>
                            <div>
                                <input class="btn btn-success btn-lg" type="submit" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
