<body>

    <h2>Tarea</h2>
    <p>Ejercicio 2 de JavaScript:<br /><br />
        Crear un texto y cuatro botones que permitan modificar su color de fuente:<br /><br />
        TEXTO DE EJEMPLO<br />
        Cambiar a ROJO<br />
        Cambiar a AZUL<br />
        Cambiar a VERDE<br />
        Cambiar a NARANJA</p>

        <hr /><br /><br /><br />

    <div id="color">TEXTO DE EJEMPLO</div>
    <br>
    <button id="rojo" onclick="colorRojo()">Cambiar a Rojo</button>
    <button id="azul" onclick="colorAzul()">Cambiar a Azul</button>
    <button id="verde" onclick="colorVerde()">Cambiar a Verde</button>
    <button id="naranja" onclick="colorNaranja()">Cambiar a Naranja</button>

    
    
    <script src="script.js"></script>
</body>
